<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercicio 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <header>
        <h1>Formulário Qualquer</h1>
    </header>
    <div class="container">
        <form id="two-numbers">
            <input type="number" id="numero-menor" required placeholder="numero menor" />
            <input type="number" id="numero-maior" required placeholder="numero maior" />
            <p class="error-message">
                O campo verde precisa conter um numero menor que o campo azul
            </p>
            <button id="check-btn" type="submit">Conferir</button>
        </form>
        <p class="success-message">
            Tudo certo!
        </p>
    </div>
    <footer>
        <p>Essa semana foi complicada, então o exercício foi só o basico mesmo...</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
